<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Code Info</title>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/13a2a06bd7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    
    <!-- Animate  -->
    <div class='ripple-background'>
        <div class='circle xxlarge shade1'></div>
        <div class='circle xlarge shade2'></div>
        <div class='circle large shade3'></div>
        <div class='circle mediun shade4'></div>
        <div class='circle small shade5'></div>
        <!-- Animate  -->
        <div class="bg-dark text-white text-center py-3"><h3>Post code validator</h3> <small class="text-success">Bangladesh</small></div>
    <div class="d-flex w-75 mx-auto my-5">
        <input id="search" class="form-control me-2" type="number" placeholder="Enter a post code..." aria-label="Search">
        <button id="search-btn" onclick="viewPostCode()" class="btn btn-dark"><i
                class="fa-solid fa-magnifying-glass fs-4 text-center p-1 text-white"></i></button>
            </div>
    <h5 id="warning" class="text-center px-3"><i class="fa-solid fa-circle-exclamation"></i>  <span>Wrong post code! Please try again. </span></h5>
    <div id="parent" class="m-5 mx-auto rounded shadow-md">

    </div>
    
</div>
<footer>
    <h6 class="text-center py-3">&copy ABDULLAH AHAMMED KHAN</h6>
</footer>
    <!-- Sweet alert  -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
